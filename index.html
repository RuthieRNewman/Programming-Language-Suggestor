<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>

<body>
  <div class="container">
    <h1>Complete this survey to discover your best programming language match!</h1>

    <div>
      <form id="survey">
        <div class="form-group">
          <label for="birthDate">Enter your date of birth:</label>
          <input id="birthDate" class="form-control" type="date">
        </div>

        <div class="form-group">
          <label for="favHobby">What is your favorite hobby?</label>
          <input id="favHobby" class="form-control" type="text">
        </div>  

        <div class ="form-group">
          <label for="favSeason">What is your favorite season?</label>
            <select class="form-control" id="favSeason">
              <option>Summer</option>
              <option>Fall</option>
              <option>Winter</option>
              <option>Spring</option>
            </select>
      </div>

      <div class ="form-group">
        <label for="jobType">Which job type to do your prefer?</label>
          <div class="radio">
            <label>
              <input type="radio" name="jobType" value="creative" checked>
              Creative
            </label> 
          </div>

      <div class="radio">
        <label>
          <input type="radio" name="jobType" value="analytical">
          Analytical
        </label>
      </div>
      
      <div class="radio">
        <label>
          <input type="radio" name="jobType" value="logical">
          Logical
        </label>
      </div>


        </div>

      </form>
        
    </div>


  </div>
  
</body>
</html>
