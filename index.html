<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  <title>Programming Language Suggestor</title>
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron">
    <h1>Complete this survey to discover your best programming language match!</h1>

    <div>
      <form id="survey">

        <div class="form-group">
          <label for="userName">What is your name?</label>
          <input id="userName" class="form-control" type="text">
        </div>  

        <div class="form-group">
          <label for="birthDate">Enter your date of birth:</label>
          <input id="birthDate" class="form-control" type="date">
        </div>

        <div class="form-group">
          <label for="favHobby">What is your favorite hobby?</label>
          <input id="favHobby" class="form-control" type="text">
        </div>  

        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="favColor" class="form-control" type="color">
        </div>

        <div class ="form-group">
          <label for="favSeason">What is your favorite season?</label>
            <select class="form-control" id="favSeason">
              <option>Summer</option>
              <option>Fall</option>
              <option>Winter</option>
              <option>Spring</option>
            </select>
        </div>

        <label for="jobStyle">Which job type to do your prefer?</label>
          <select class="form-control" id="jobStyle"> 
            <option value="creative">Creative</option>
            <option value="analytical">Analytical</option>
            <option value="social">Social</option>
        </select>     
          
        
        <div class ="form-group">
          <label for="sunSign">What is your sun sign?</label>
            <div class="radio">
              <label>
                <input type="radio" name="sunSign" value="aries">Aries
              </label> 
            </div>
  
            <div class="radio">
              <label>
                <input type="radio" name="sunSign" value="taurus">Taurus
              </label>
            </div>
        
            <div class="radio">
              <label>
                <input type="radio" name="sunSign" value="gemini">Gemini
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="sunSign" value="cancer">Cancer
              </label> 
            </div>
  
            <div class="radio">
              <label>
                <input type="radio" name="sunSign" value="leo">Leo
              </label>
            </div>
        
            <div class="radio">
              <label>
                <input type="radio" name="sunSign" value="virgo">Virgo
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="sunSign" value="libra">Libra
              </label> 
            </div>
  
            <div class="radio">
              <label>
                <input type="radio" name="sunSign" value="scorpio">Scorpio
              </label>
            </div>
        
            <div class="radio">
              <label>
                <input type="radio" name="sunSign" value="sagittarius">Sagittarius
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="sunSign" value="capricorn">Capricorn
              </label> 
            </div>
  
            <div class="radio">
              <label>
                <input type="radio" name="sunSign" value="aquarius">Aquarius
              </label>
            </div>
        
            <div class="radio">
              <label>
                <input type="radio" name="sunSign" value="pisces">Pisces
              </label>
            </div>
        </div>

          
 
      <button type="submit" class="btn">Discover my language!</button>
  </form>
      
   
      <blockquote class="bg-info"> 
        <p id="javaScript"><span>"userName"</span> ,the best language for you to learn is
        </strong>JavaScript</strong></p> 
        <p id="python"><strong>Python</strong></p>
        <p id="ruby"><strong>Ruby</strong></p>
      </blockquote>
    
    
    </div>
  </div>
</body>
</html>
