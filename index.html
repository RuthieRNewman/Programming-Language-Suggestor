<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  <title>Programming Language Suggestor</title>
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron">
    <h1>Complete this survey to discover your best programming language match!</h1>

    <div>
      <form id="survey">

        <div class="form-group">
          <label for="userName">What is your name?</label>
          <input id="userName" class="form-control" type="text">
        </div>  

        <div class="form-group">
          <label for="birthDate">Enter your date of birth:</label>
          <input id="birthDate" class="form-control" type="date">
        </div>

        <div class="form-group">
          <label for="favHobby">What is your favorite hobby?</label>
          <input id="favHobby" class="form-control" type="text">
        </div>  

        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="favColor" class="form-control" type="color">
        </div>

        <div class ="form-group">
          <label for="favSeason">What is your favorite season?</label>
            <select class="form-control" id="favSeason">
              <option>Summer</option>
              <option>Fall</option>
              <option>Winter</option>
              <option>Spring</option>
            </select>
        </div>

        
          <label for="jobStyle">Which job type to do your prefer?</label>
            <select class="form-control" id="jobStyle"> 
              <option value="creative">Creative</option>
              <option value="analytical">Analytical</option>
              <option value="social">Social</option>
            </select>  
        
          
    </div>
      <button type="submit" class="btn">Discover my language!</button>
  </form>
      

  <div class="well"> 
    <blockquote class="bg-info"> 
      <p id="javaScript"><strong>JavaScript</strong></p> 
      <p id="python"><strong>Python</strong></p>
      <p id="ruby"><strong>Ruby</strong></p>
    </blockquote>
   </div> 
    
    </div>
  </div>
</body>
</html>
